<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Sophitech</title>
<link rel="icon" type="image/png" th:href="@{/img/icon.png}" sizes="16x16">

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<img src="img/logo-regular.png" alt="">
									</div>
									<br>
									<form th:action="@{/login}" method="post" class="user">
										<div class="form-group">
											<input type="text" class="form-control form-control-user"
												name="username" id="username" placeholder="Usuario" autofocus required>
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												name="password" id="password" placeholder="ContraseÃ±a" required>
										</div>
										
										<div style="font-size: 12px; padding: 5px; text-align: center;" class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        								<div style="font-size: 12px; padding: 5px; text-align: center;" class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        								<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        								<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
        
										<input type="submit"
											class="btn btn-primary btn-user btn-block" value="Ingresar" />
										<hr>
									</form>
									<!-- <hr> -->
									<div class="text-center">
										<a class="small" th:href="@{/resetPassword}">&iquest;Olvidaste tu contrase&ntilde;a?</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
